{% extends 'layouts/home_layout.html' %} {% block title %}House of Cards | PvE{%
endblock %} {% block content %}
<div class="non-game-container">
    <h1 class="harry-potter title tracking-widest">
        P<span class="text-8xl">V</span>E
    </h1>
    <div class="flex flex-col gap-6 items-center justify-center">
        <a
            href="/play/pve/1-bot"
            class="button-link text-3xl uppercase hover:opacity-75 lucida-bright tracking-widest"
            >Play against 1 Bot</a
        >
        <a
            href="/play/pve/2-bot"
            class="button-link text-3xl uppercase hover:opacity-75 lucida-bright tracking-widest"
            >Play against 2 Bots</a
        >
        <a
            href="/play/pve/3-bot"
            class="button-link text-3xl uppercase hover:opacity-75 lucida-bright tracking-widest"
            >Play against 3 Bots</a
        >
        <a
            href="/play/simulate"
            class="button-link text-3xl uppercase hover:opacity-75 lucida-bright tracking-widest"
            >Simulate 4 Bots</a
        >
        <a
            href="/"
            class="button-link text-3xl uppercase hover:opacity-75 lucida-bright tracking-widest"
            >Go Back</a
        >
    </div>
</div>
<img
    src="/static/icons/x_color_crookshanks.png"

/>
